# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  MEPHIT:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update -y && sudo apt-get install -y -q --no-install-recommends \
            apt-transport-https \
            build-essential \
            ca-certificates \
            curl \
            libssl-dev \
            openssh-client \
            rsync \
            wget \
            git \
            gfortran \
            ninja-build \
            cmake \
            python3 \
            python3-dev \
            python3-pip \
            python3-venv

          sudo apt-get install -y -q --no-install-recommends \
            procps \
            nano \
            vim \
            htop \
            ncdu \
            less \
            gdb \
            cmake-curses-gui \
            valgrind \
            dbus-x11 \
            kcachegrind \
            python3-tk \
            idle3 \
            findent \
            expect \
            environment-modules

          sudo apt-get install -y -q --no-install-recommends \
            pkg-config \
            libsuitesparse-dev \
            libopenblas-dev \
            libsuperlu-dev \
            libhdf5-dev \
            libhdf5-openmpi-dev \
            libnetcdf-dev \
            libnetcdff-dev \
            libfftw3-dev \
            libgsl-dev \
            libopenmpi-dev \
            libscalapack-openmpi-dev \
            libpcre3-dev \
            libreadline-dev \
            h5utils \
            hdf5-tools \
            netcdf-bin


          source scripts/setup.sh

      - name: libneo
        run: |
          git clone https://github.com/itpplasma/libneo.git

      - name: NEO-2
        run: |
          git clone https://github.com/itpplasma/NEO-2.git

      - name: NEO-RT
        run: |
          mkdir contrib
          cd contrib
          git clone https://github.com/itpplasma/quadpack
          git clone https://github.com/itpplasma/vode
          cd ..
          git clone https://github.com/itpplasma/spline
          git clone https://github.com/itpplasma/BOOZER_MAGFIE
          git clone https://github.com/itpplasma/NEO-RT

      - name: SIMPLE
        run: |
          git clone https://github.com/itpplasma/SIMPLE

      - name: GORILLA
        run: |
          git clone  https://github.com/itpplasma/GORILLA.git

      - name: MEPHIT
        run: |
          git clone https://github.com/itpplasma/MEPHIT.git

      - name: KAMEL
        run: |
          git clone https://github.com/itpplasma/KAMEL.git
